                box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
                background-color: rgba(0, 0, 0, 0.7);
                z-index: 100000;
                text-align: center;
            }

                width: 60px;
                height: 60px;
                display: block;
                margin: 30px auto 10px;

            /*头文件*/
            .m-header{
                position: fixed;
                z-index: 10;
                width: 100%;
                height: 60px;
                line-height: 60px;
                background-color: #324157;
            }
            .m-header .logo{
                width: 80px;
                float: left;
                text-align: center;
                color: #fff;
                font-size: 20px;
                margin-left: 37px;
            }
            .m-header .user{
                float: right;
                margin-right: 40px;
            }
            .m-header .user .user-info{
                overflow:hidden;
            }
            .m-header .user .user-name{
                cursor: pointer;
                color: #fff;
                font-size: 14px;
                float:right;
            }
            .m-header .user .user-photo{
                margin: 10px 0 10px 10px;
                float: right;
                width: 35px;
                height: 35px;
                border-radius: 50%;
                border: 3px solid #fff;
                cursor: pointer;
            }
            .m-header .user .operate{
                display:none;
                clear:both;
                padding:10px 20px;
                line-height:1.5;
                border: 1px solid #d1dbe5;
                margin-top:-2px;
                font-size:16px;
                cursor:pointer;
                box-shadow: 0 2px 4px rgba(0,0,0,.12), 0 0 6px rgba(0,0,0,.12);
            }
            .m-header .user:hover .operate{
                display:block
            }
            /*左侧边栏*/
            .m-slider{
                position:fixed;
                top:60px;
                width:180px;
                bottom:0;
                background-color: #324157;
                border-top: 1px solid #333;
            }
            .m-slider .slider-list{
                padding:20px;
            }
            .m-slider .slider-list .first-item .menu-list{
                display:none;
            }
            .m-slider .slider-list .first-item.active  .menu-list{
                display:block;
            }
            .m-slider .slider-list .first-item.active .menu-title{
                color:#9bd1f1;
            }
            .m-slider .slider-list .menu-title{
                font-weight: 100;
                font-size: 16px;
                color:#fff;
                margin-bottom: 1px;
                padding: 3px;
                cursor:pointer;
            }
            .m-slider .menu-list{
                padding-left:10px;
                margin-bottom:10px;
            }
            .m-slider .menu-list .second-item{
                display:block;
                color:#fff;
                font-size:13px;
                line-height:1.5;
                padding:3px;
                margin:3px 0;
                cursor:pointer;
            }
            .m-slider .menu-list .second-item:hover,.m-slider .menu-list .active .second-item{
                color:#9bd1f1;
            }
            .content-wrapper{
                margin-left: 180px;
                padding-top: 60px;
            }

        </style>

    <body>

        <script src="http://cdn.elephtribe.com/lib/ajax/0.0.1/build/ajax.js"></script>
        <script>
            var common={
                //过滤非标准字符，以空格链接
                // 数组合并
                merge: function(first, second) {
                    var len = +second.length,
                        j = 0,
                        i = first.length;

                    for (; j < len; j++) {
                        first[i++] = second[j];
                    }

                    first.length = i;

                    return first;
                },
                stripAndCollapse:function (value) {
                    var rnothtmlwhite = (/[^\x20\t\r\n\f]+/g);
                    var tokens =value && value.match(rnothtmlwhite) || [];
                    return tokens.join(" ");
                },
                siblingsFn: function( n, elem ) {
                    var matched = [];

                    for ( ; n; n = n.nextSibling ) {
                        if ( n.nodeType === 1 && n !== elem ) {
                            matched.push( n );
                        }
                    }

                    return matched;
                },
                // 获取所有的兄弟节点
                siblings: function( elem ) {
                    return this.siblingsFn( ( elem.parentNode || {} ).firstChild, elem );
                },
                children: function( elem ) {
                    return this.siblingsFn( elem.firstChild );
                },
                getClass:function(elem){
                    return elem.getAttribute && elem.getAttribute( "class" ) || "";
                },
                hasClass: function(dom,selector) {
                    var className, elem,
                        i = 0;
                    var classOld=dom.getAttribute && dom.getAttribute("class")
                    className = " " + selector + " ";
                    if (dom.nodeType === 1 &&
                        (" " + this.stripAndCollapse(classOld) + " ").indexOf(className) > -1) {
                        return true;
                    }
                    return false;
                },
                //给元素添加类，支持当个元素添加，和多元素添加，不支持函数操作
                addClass: function(doms, value ) {
                    if(!doms) return;
                    if(!doms.length){
                        doms=[doms]
                    }
                    var doms=this.merge([],doms);
                    var rnothtmlwhite = (/[^\x20\t\r\n\f]+/g);
                    var classes, elem, cur, curValue, clazz, j, finalValue,
                        i = 0,that=this;

                    if ( typeof value === "string" && value ) {
                        classes = value.match( rnothtmlwhite ) || [];

                        //               对当个dom节点进行处理

                        while ( ( elem = doms[ i++ ] ) ) {
                            curValue = that.getClass( elem );
                            cur = elem.nodeType === 1 && ( " " + that.stripAndCollapse( curValue ) + " " );

                            if ( cur ) {
                                j = 0;
                                while ( ( clazz = classes[ j++ ] ) ) {
                                    if ( cur.indexOf( " " + clazz + " " ) < 0 ) {
                                        cur += clazz + " ";
                                    }
                                }

                                finalValue = that.stripAndCollapse( cur );
                                if ( curValue !== finalValue ) {
                                    elem.setAttribute( "class", finalValue );
                                }
                            }
                        }
                    }
                },
                //移除元素，，支持单个元素移除，和多元素移除，不支持函数操作
                removeClass: function(doms, value ) {
                    if(!doms) return;

                    if(!doms.length){
                        doms=[doms]
                    }
                    var doms=this.merge([],doms);
                    var rnothtmlwhite = (/[^\x20\t\r\n\f]+/g);
                    var classes, elem, cur, curValue, clazz, j, finalValue,
                        i = 0,that=this;
                    while ( ( elem = doms[ i++ ] ) ) {
                        if ( typeof value === "string" && value ){
                            classes = value.match(rnothtmlwhite) || [];

                            curValue = that.getClass(elem);
                            cur = elem.nodeType === 1 && ( " " + that.stripAndCollapse(curValue) + " " );

                            if(cur){
                                j = 0;
                                while(( clazz = classes[j++] )){

                                    // Remove *all* instances
                                    while(cur.indexOf(" " + clazz + " ") > -1){
                                        cur = cur.replace(" " + clazz + " ", " ");
                                    }
                                }


                                finalValue = that.stripAndCollapse(cur);
                                if(curValue !== finalValue){
                                    elem.setAttribute("class", finalValue);
                                }
                            }
                        }else if(arguments.length<=1){
                            //传入空字符串时，将元素上的所有类都移除
                            elem.setAttribute('class', '');
                        }
                    }
                },
                // 类的切换，支持操作单个元素和多元素
                toggleClass: function( doms,value, stateVal ) {
                    var rnothtmlwhite = (/[^\x20\t\r\n\f]+/g);
                    if(!doms){
                        return;
                    } else{
                        doms=[doms]
                    }
                    var doms=this.merge([],doms);
                    var type = typeof value,i=0,that=this;

                    if ( typeof stateVal === "boolean" && type === "string" ) {
                        return stateVal ? this.addClass(doms ,value ) : this.removeClass(doms, value );
                    }

                    while ( ( elem = doms[ i++ ] ) ) {

                        var className, i, self, classNames;
                        j = 0;

                        classNames = value.match( rnothtmlwhite ) || [];
                        while ( ( className = classNames[ j++ ] ) ) {

                            if ( that.hasClass(elem, className ) ) {
                                that.removeClass(elem, className );
                            } else {
                                that.addClass(elem, className );
                            }
                        }
                    }

                },
                //通过类名查父元素节点,
                getParentsByClassName:function(elem,className){
                    var that=this;

                    while ( ( elem = elem.parentNode ) && elem.nodeType !== 9 ) {
                        if ( elem.nodeType === 1 ) {
                            if ( that.hasClass(elem,className) ) {
                                return elem;
                            }
                        }
                    }
                    return null
                },
                //添加cookie
                addCookie: function(name, value, options){
                    if (arguments.length > 1 && name != null) {
                        if (options == null) {
                            options = {};
                        }
                        if (value == null) {
                            options.expires = -1;
                        }
                        if (typeof options.expires == "number") {
                            var time = options.expires;
                            var expires = options.expires = new Date();
                            expires.setTime(expires.getTime() + time * 1000);
                        }
                        if (options.path == null) {
                            options.path = "/";
                        }
                        if (options.domain == null) {
                            options.domain = "";
                        }
                        document.cookie = encodeURIComponent(String(name)) + "=" + encodeURIComponent(String(value)) + (options.expires != null ? "; expires=" + options.expires.toUTCString() : "") + ("; path=/") + ("; domain=" + options.domain) + (options.secure != null ? "; secure" : "");
                    }
                },
                //获取指定的cookie
                getCookie: function(name){
                    if (name != null) {
                        var value = new RegExp("(?:^|; )" + encodeURIComponent(String(name)) + "=([^;]*)").exec(document.cookie);
                        return value ? decodeURIComponent(value[1]) : null;
                    }
                },
                // 给左侧边栏添加事件
                operateSilder:function( call ){
                    var that=this;
                    var doms=document.getElementsByClassName('slider-list')[0];
                    doms.addEventListener('click',function(e){
                        var target=e.target;
                        if(that.hasClass(target,'menu-title')){
                            var parentDom=target.parentNode;
                            that.toggleClass(parentDom,'active');
                            that.removeClass(that.siblings(parentDom),'active')
                        }else if(that.hasClass(target,'second-item')){
                            that.addClass(target.parentNode,'active');
                            that.removeClass(that.siblings(target.parentNode),'active');
                            var firstItemDoms=that.getParentsByClassName(target,'first-item');

                            var siblingFirstItems=that.siblings(firstItemDoms);
                            var siblingFirstDom;
                            //移除兄弟节点中添加的active
                            for(var i=0;i<siblingFirstItems.length;i++){
                                siblingFirstDom=siblingFirstItems[i];
                                var childerenDoms=that.children(siblingFirstDom)[1];
                                that.removeClass(that.children(childerenDoms) ,'active');
                            }
                            call && call(target);
                        }
                    });
                },
                getOuterUrl: function (url) {
                    // 本地环境
                    if (!!~location.host.indexOf('dev.') || !!~location.host.indexOf('daily.')) {

                        return 'http://daily.elephtribe.com' + url
                    }
                    //预发
                    else if (!!~location.host.indexOf('gray.')) {
                        return 'http://gray.elephtribe.com' + url
                    }
                    // 线上环境
                    else {
                        return 'http://www.elephtribe.com' + url
                    }
                },
                //退出登录
                loginout: function() {
                    lib.ajax && lib.ajax({
                        url: getOuterUrl('/member/logout.do'),
                        type: 'get',
                        dataType: 'json',
                        contentType: 'application/json',
                        xhrFields: {
                            withCredentials: true,
                        },
                        data: {
                            role: 'crm'
                        },
                        success: function (data) {
                            if (data.status) {
                                window.location.href = "../login.html"
                            }
                        }
                    })
                },
                login: function() {
                    var cookie=this.getCookie,getOuterUrl=this.getOuterUrl;
//                    if (!Number.parseInt(cookie('_uk'))) {
//                        window.location = '../login.html' + "?" + "redirect_Url=" + encodeURIComponent(location.href);
//                        return;
//                    }
                    // lib.ajax && lib.ajax({
                    //     url: getOuterUrl('/member/member/getUserByUserId.do'),
                    //     type: 'get',
                    //     dataType: 'json',
                    //     contentType: 'application/json',
                    //     xhrFields: {
                    //         withCredentials: true,
                    //     },
                    //     data: {
                    //         userId: Number.parseInt(cookie('_uk'), 10)
                    //     },
                    //     success: function (data) {
                    //         if (data.status && data.responseCode == 0) {
                    //             if (data.entry) {
                    //                 var userName=document.getElementsByClassName('user-name')[0];
                    //                 userName.innerHTML = data.entry.realName || data.entry.userNick || data.entry.mobile;
                    //             }
                    //         } else if (data.responseCode == 10212) {
                    //             window.location = '../login.html' + "?" + "redirect_Url=" + encodeURIComponent(location.href);
                    //         }
                    //     }
                    // })
                },
                //点击退出登录按钮相应退出登录事件
                outLoginBtn:function(){
                    var cookie=this.getCookie;
                    var loginOutFn=this.loginout;

                    var doms=document.getElementsByClassName('operate')[0];
                    doms.addEventListener('click',function(e){
                        var userCookie=Number.parseInt(cookie('_uk'), 10)
                        e.preventDefault();
                        if(!userCookie){
                            return;
                        }
                        loginOutFn();
                    });
                },
                init:function(){
                    this.outLoginBtn();
                    this.login();
                }

            }
            window.onload = function () {
                common.init();
                // dom 为操作的子列表元素
                common.operateSilder(function (dom) {
                    console.log(dom);
                });
            };
        </script>
